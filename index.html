<!DOCTYPE html> <!-- Esta tag informa o navegador a versão HTML que está sendo utilizada -->

<html lang="en"> <!-- Esta tag é o elemento básico da estrutura HTML, ela conterá todos os elementos do documento-->

<head> <!--Esta tag delimita o cabeçalho do documento, 
        não possui valor visivel mas pode trasnmitir 
        diversas informações ao navegador-->

    <meta charset="UTF-8"><!--Esta tag permite inserir metadados ao seu documento (ainda não estudei metadados)-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body><!--Esta tagrepresenta o corpo do documento, em sintese, todos os elementos da página são alocados aqui-->

    <h1>Página HOME</h1>

    <a href="Vendas.html">ir para a página de Vendas</a>

</body>
</html>
